<body>
	{{> tabuleiro}}
</body>

<template name="tabuleiro">
	<div class="flex-container">
		{{#each players}}
		<div class="flex-item">
			{{> player}}
		</div>
		{{/each}}
	</div>

	<div class="container text-center">
		<button type="button" class="btn btn-lg btn-primary">START PLAY</button>
	</div>
</template>

<template name="player">
	<h1>{{_id}}</h1>
	<h3>Pedras</h3>
	<ul>
		{{#each pedras}}
		<li>{{valor}}</li>
		{{/each}}
	</ul>
</template>
