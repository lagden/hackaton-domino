<template name="tabuleiro">
  <div class="flex-container">
    {{#each players}}
      <div class="flex-item">
        {{> player}}
      </div>
    {{/each}}
  </div>
</template>

<template name="player">
  <h1>{{name}}</h1>
  <h3>Pedras</h3>
  <ul>
    {{#each pedras}}
      <li>{{valor}}</li>
    {{/each}}
  </ul>
</template>
